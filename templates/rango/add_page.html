{% extends 'rango/base.html' %}
{% load staticfiles %}
{% block title_block %}
    Add Page: {{ category.name }}
{% endblock %}
    {% block body_block %}
        <h1>Add a Page</h1>
            {% if category %}
                <form id="page_form" method="post" action="/rango/category/{{ category.slug }}/add_page/">
                {% csrf_token %}
				<h1>Add a Page</h1>
			{% else %}
                A category by this name does not exist
            {% endif %}
	{% endblock %}
